<!DOCTYPE html>  
 <html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css属性实例</title>
<style>
.table1
{
 border-collapse:separate;
}
.table2
{
 border-collapse:collapse;
}
table
{
 border:2px solid #000000;
 margin:0 0 20px 0;
} 
td
{
 border:1px solid #999999;
 width:500px;height:200px;
}
</style>
</head>
 
<body>
 <table class="table1">
    <tr>
      <td background="images/c.gif"></td>
      <td background="images/f.gif"> </td></tr>
    <tr>
      <td background="images/c.gif"> </td>
      <td background="images/d.gif"> </td></tr></table>
 <table class="table2">
    <tr>
      <td background="images/e.gif"> </td>
      <td background="images/f.gif"> </td></tr>
    <tr>
      <td background="images/d.gif"> </td>
      <td background="images/c.gif"> </td></tr></table>
</body>
</html>
